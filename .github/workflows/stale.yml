name: "Close Stale Issues"

on:
  schedule:
    - cron: '0 0 * * *' # Run daily at midnight

permissions:
  contents: read
  issues: write
  pull-requests: write

jobs:
  stale:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/stale@v10
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          stale-issue-message: |
            This issue has been inactive for 30 days. It will be closed in 7 days if no new activity appears.
            Consider:
            - Providing more details
            - Adding reproduction steps
            - Linking related PRs
          stale-pr-message: |
            This PR has been inactive for 30 days. It will be closed in 7 days to keep the repository clean.
          days-before-stale: 30
          days-before-close: 7
          stale-issue-label: 'stale'
          stale-pr-label: 'stale'
          close-issue-message: 'This issue was closed due to inactivity.'
          close-pr-message: 'This PR was closed due to inactivity.'
          remove-stale-when-updated: true
          operations-per-run: 100
